apiVersion: v1
kind: Namespace
metadata:
  name: test-network-policy
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: test-network-policy
spec:
  podSelector: {}  # Block all traffic
  policyTypes:
    - Ingress
    - Egress
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: test-network-policy
spec:
  selector:
    app: nginx
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-server
  namespace: test-network-policy
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:alpine
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Pod
metadata:
  namespace: test-network-policy
  name: curl-test
spec:
  containers:
    - name: curl
      image: curlimages/curl:latest
      command:
        - sh
        - -c
        - |
          echo "üåê Curl to Wikipedia:"
          curl -s https://wikipedia.org && echo

          echo "\nüîÅ Curl to nginx-service:"
          curl -s http://nginx-service

          sleep 3600